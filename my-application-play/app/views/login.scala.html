<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width", initial-scale=1.0 charset="UTF-8" />
        <title>Carona</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="styles.css">

        <style>
        *{
        margin: 0 auto; /*centraliza o conteudo da pagina*/
        font-family: Calibri;

        /*background-color: transparent;*/
        }

        #input-password{
        margin-bottom: 10px;
        }

        #fields-sign-up{
        width:30%;
        border:1px solid #D9D9D9;
        text-align: center;
        border-radius: 5px;
        position: relative
        }

        .input{
        margin-top:10px;
        margin-left: 5px;
        margin-right: 5px;
        }

        .login-button{
        float: none;
        }

        .etc-login-form{
        margin-top: 10px;
        text-align: right;
        margin-right: 5px;


        }

        </style>




    </head>

    <body style="text-align: center;   background: #efefef; padding: 10px; font-family: Varela Round'">

        <div id="header">
            <h1>Carona</h1>
        </div>

        <div id="fields-sign-up">

            <div id="input-name" class="input" style="visibility: hidden; display: none;">
                <input type="text" class="form-control" placeholder="Name"/>
            </div>

            <div id="input-registration" class="input">
                <input type="text" class="form-control" placeholder="Registration"/>
            </div>

            <div id="input-phone-number" class="input" style="visibility: hidden; display: none;">
                <input type="text" class="form-control" placeholder="Phone Number"/>
            </div>

            <div id="input-email" class="input" style="visibility: hidden; display: none;">
                <input type="text" class="form-control" placeholder="Email"/>
            </div>

            <div id="input-password" class="input">
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div id="input-new-password" class="input" style="visibility: hidden; display: none;">
                <input type="password" class="form-control" placeholder="Confirm password">
            </div>

            <div id="choose-type-user" style="visibility: hidden; display: none; margin-top: 17px;">
                <input type="checkbox" onclick="validate()" name="action" id="track" value="track" /><label for="track">Driver</label>
                <input type="checkbox"  name="action" id="message" value="message" /><label for="message">Passenger</label>
            </div>

            <div id="input-number-passenger" class="input" style="visibility: hidden; display: none; margin-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Number of Passenger"/>
            </div>



            <button id="btn-login" type="submit" class="login-button" > Login <i class="fa fa-chevron-right"></i></button>
            <button id="btn-register" type="submit" class="login-button" style="visibility: hidden; display: none; margin-top:10px"> Register <i class="fa fa-chevron-right"></i></button>

            <div id="forgot-password" class="etc-login-form">
      Forgot your password? <a href="#">click here</a>

    </div>
            <div id="sign-up" class="etc-login-form" style="margin-bottom: 30px;">
            Do you don't have an account? <a href="#" onclick="sign_up_click()">Sign up now</a>
    </div>

            <div id="login-now" class="etc-login-form" style="margin-bottom: 30px; visibility: hidden; display: none; ">
            Do you have an account? <a href="#" onclick="login_click()">Login now</a>
    </div>


        </div>


        <footer class="well well-lg" style="text-align: center">
            Authored by: Caio, Carlos, Izabella, Jefferson and Yago *All rights reservated

        </footer>

        <script>

    function sign_up_click(){

        document.getElementById('login-now').setAttribute('style','visibility:visible');
        document.getElementById('forgot-password').setAttribute('style','visibility:hidden; display:none');
        document.getElementById('sign-up').setAttribute('style','visibility:hidden; display:none');
        document.getElementById('input-name').setAttribute('style','visibility:visible');
        document.getElementById('input-phone-number').setAttribute('style','visibility:visible');
        document.getElementById('input-email').setAttribute('style','visibility:visible');
        document.getElementById('input-new-password').setAttribute('style','visibility:visible');
        document.getElementById('choose-type-user').setAttribute('style','visibility:visible');
        document.getElementById('btn-login').setAttribute('style','visibility:hidden; display: none;');
        document.getElementById('btn-register').setAttribute('style','visibility:visible');
    };

    function login_click(){
        document.getElementById('login-now').setAttribute('style','visibility:hidden; display:none');
        document.getElementById('forgot-password').setAttribute('style','visibility:visible');
        document.getElementById('sign-up').setAttribute('style','visibility:visible');
        document.getElementById('input-name').setAttribute('style','visibility:hidden; display:none');
        document.getElementById('input-phone-number').setAttribute('style','visibility:hidden; display:none');
        document.getElementById('input-email').setAttribute('style','visibility:hidden; display:none');
        document.getElementById('input-new-password').setAttribute('style','visibility:hidden; display:none');
        document.getElementById('choose-type-user').setAttribute('style','visibility:hidden; display:none');
        document.getElementById('btn-login').setAttribute('style','visibility:visible;');
        document.getElementById('btn-register').setAttribute('style','visibility:hidden; display:none');

    };

    function validate(){
        var remember = document.getElementById('track');
        if (remember.checked){

            document.getElementById('input-number-passenger').setAttribute('style','visibility:visible');
        }else{
            document.getElementById('input-number-passenger').setAttribute('style','visibility:hidden; display:none');
        }
    };

  </script>

    </body>
</html>
